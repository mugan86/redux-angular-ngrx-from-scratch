<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editState" *ngIf="todo">
  <div class="view">
    <input class="toggle" [formControl]="todoCompleted" type="checkbox" />
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit" [formControl]="txtInput" #inputElement 
  (blur)="lostFocus()"/>
</li>
